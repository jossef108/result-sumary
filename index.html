<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="flex-container">
  <div class="result-container">
    <p class="title-result">Your Result</p>
    <div class="shadow-circle">
      <p class="result1">76</p>
      <p class="result2">of 100</p>
    </div>
    <p class="result-meta">Great</p>
    <p class="result-data">
      You scored higher than 65% of<br/>
      the people who have taken<br/> 
      these tests.
    </p>
  </div>
  <div class="summary">
    <p class="summary-title">Summary</p>
    <div class="summary-data">
      <div class="flex-box">
        <div class="result-details red">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="meta1">Reaction</p>
          <p>80 <span>/100</span></p>
        </div>

        <div class="result-details yellow">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="meta1">Memory</p>
          <p>92 <span>/100</span></p>
        </div>

        <div class="result-details green">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="meta1">Reaction</p>
          <p>61 <span>/100</span></p>
        </div>

        <div class="result-details blue">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="meta1">Reaction</p>
          <p>80 <span>/100</span></p>
        </div>
      </div>
    </div>
    <button class="btn">Continue</button>
  </div>
</div>
</body>
</html>
